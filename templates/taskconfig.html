{% extends 'home.html' %}
{% block MainContainer %}
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>任务配置</h2>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">自动任务</a></li>
          <li><a href="#">其他任务</a></li>
        <!--<li class="active"><a href="#">附加测试权限</a></li>-->

      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>

    <div class="col-sm-8">
      <h2>任务详情</h2>
      <h5>#</h5>
        <form action="/reportdetail" method="post">
            <button type="submit" class="btn btn-primary">查看任务</button>
            <button type="button" class="btn btn-primary">新增任务</button>
            <button type="button" class="btn btn-danger">删除任务</button>
        <table class="table table-hover">
        <caption>任务列表</caption>
        <thead>
            <tr>
                <th>请选择</th>
                <th>系统</th>
                <th>任务名</th>
                <th>执行方式</th>
                <th>执行结果</th>
            </tr>
        </thead>
        <tbody>
        {% for valu in values %}
            <tr>
                <td><input type="radio" name="detail " value={{valu}}></td>


                    <td>{{valu}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

        </form>
    </div>
  </div>
</div>
{% endblock %}
