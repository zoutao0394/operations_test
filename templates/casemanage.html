        <div>

                <div class="input-group" id="selectsystem">
            <span class="input-group-addon">选择系统:</span>
                    <select name="selectsyetem" class="form-control"></select>
        </div>
                <br>
                <div class="input-group" id="selectcasetype">
            <span class="input-group-addon">用例类型:</span>
            <select name="selectcasetype" class="form-control"></select>
        </div>

        </div>

        <br>
            <button type="button" class="btn btn-primary" id="selectcase">查询用例</button>
            <button type="button" class="btn btn-primary" data-target="#createcase" data-toggle="modal">新增用例</button>
            <button type="button" class="btn btn-danger" name="deletecase">删除用例</button>
        <button type="button" class="btn btn-primary">编辑用例</button>

        <div>
        <table class="table table-hover">
        <caption>用例列表</caption>
        <thead>
            <tr>
                <th>请选择</th>

<div class="modal fade" id="createcase" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新增用例</h4>
            </div>
            <div class="modal-body">

    <form class="bs-example bs-example-form" role="form" id="insertcase">
        <div class="input-group">
            <span class="input-group-addon">选择系统:</span>
            <select class="form-control" name="selectsyetem" id="system1">
    </select>
        </div>
        <br>
            <div class="input-group">
            <span class="input-group-addon">用例类型:</span>
            <select class="form-control" name="selectcasetype" id="casetype1">
    </select>
        </div>
        <br>
            <div class="input-group">
            <span class="input-group-addon">用例标题:</span>
            <input type="text" class="form-control" id="casetitle" placeholder="用例标题">
        </div>
        <br>
            <div class="input-group">
            <span class="input-group-addon">用例详情:</span>

                <textarea class="form-control" rows="8" placeholder="请输入测试脚本名称，多个脚本用；隔开！" id="detail"></textarea>

</div>
    </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary"   name="createcase">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
