<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>云平台测试控制台</title>
    <meta charset="UTF-8">
 <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>云平台测试控制台</h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./home">云平台测试控制台</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="./configmanage">仓库会员配置</a></li>
        <li class="active"><a href="./casemanage">测试用例</a></li>
        <li><a href="./reportmanage">测试报告</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>用例管理</h2>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">UI自动化</a></li>
          <li><a href="#">接口自动化</a></li>
          <li><a href="#">手工测试</a></li>
        <!--<li class="active"><a href="#">附加测试权限</a></li>-->

      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>

    <div class="col-sm-8">
      <h2>用例详情</h2>
      <h5>#</h5>
        <form action="/star_test" method="post">
            <button type="submit" class="btn btn-primary">执行用例</button>
            <button type="button" class="btn btn-primary">新增用例</button>
            <button type="button" class="btn btn-danger">删除用例</button>
        <table class="table table-hover">
        <caption>用例列表</caption>
        <thead>
            <tr>
                <th>请选择</th>
                <th>系统</th>
                <th>流程</th>
                <th>创建人</th>
            </tr>
        </thead>
        <tbody>
        {% for valu in values %}
            <tr>
                <td><input type="radio" name="detail " value={{valu}}></td>

                    <td>WMS内用版</td>
                    <td>{{valu}}</td>
                    <td>zoutao</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

        </form>
    </div>
  </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div>



</body>
</html>
