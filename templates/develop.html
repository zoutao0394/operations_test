{% extends 'home.html' %}
{% block MainContainer %}
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>辅助功能</h2>

      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">创建测试数据</a></li>
          <li class="active"><a href="#">执行单据流程</a></li>
          <li><a href="#">执行压力测试</a></li>

        <!--<li class="active"><a href="#">附加测试权限</a></li>-->

      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>

    <div class="col-sm-8">
      <h2>功能详情</h2>
      <h5 id="warehouse"></h5>
        <h5 id="user"></h5>

            <div class="form-group">
            <button class="btn btn-primary" id="changewarehouse">切换仓库</button>
                <button class="btn btn-primary"  data-toggle="modal" data-target="#insertorder">添加单据</button>
  </div>


        <table class="table table-hover">
        <caption>功能项</caption>
        <thead>
            <tr>
                <th>执行方式</th>
                <th>操作</th>
                <th>系统</th>.
                <th>所属流程</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for operation in data %}

            <tr>
                <td><button class="btn btn-danger" name='allrun'>全量处理</button><button class="btn btn-primary" name="selectrun">单个处理</button>

                </td>

                <td>{{operation[1]}}</td>
                <td>{{operation[2]}}</td>
                <td>{{operation[4]}}</td>
                <td>{{operation[5]}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    </div>
  </div>
</div>
<div class="modal fade" id="insertorder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">输入单据号</h4>
            </div>
            <div class="modal-body"><input type="text" class="form-control" placeholder="多条单据用;隔开" id="order">
                <br>
                <input type="text" class="form-control" placeholder="所属脚本" id="scriptname">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" name="saveorder">提交单据</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

{% endblock %}
