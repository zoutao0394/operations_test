{% extends 'home.html' %}
{% block MainContainer %}
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>配置管理</h2>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">仓库会员信息</a></li>
        <li><a href="#">商品库位信息</a></li>
        <li><a href="#">策略信息</a></li>

      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>

    <div class="col-sm-8">
      <h2>配置信息</h2>
      <h5>脚本自动匹配选择的仓库会员</h5>
        <h5 id="warehouse"></h5>

        <!--<form action="/changeconfig" method="post">-->
            <!--<button type="submit" class="btn btn-primary">切换仓库</button>-->
            <button type="button" class="btn btn-primary">新增仓库</button>
            <button type="button" class="btn btn-danger">删除配置</button>
            <button type="button" class="btn btn-primary">附加权限</button>
            <button type="button" class="btn btn-danger">数据配置</button>
            <button type="button" class="btn btn-danger">策略配置</button>

        <table class="table table-hover">
        <caption>现有测试仓库</caption>
        <thead>
            <tr>
                <th>请选择</th>
                <th>仓库ID</th>
                <th>仓库名</th>
                <th>会员ID</th>
                <th>会员名</th>
                <th>会员号</th>
                <th>环境</th>
            </tr>
        </thead>
        <tbody>
        {% for valu in values %}
            <tr>
                <td><button name="selectwarehouse" value={{valu[0]}};{{valu[2]}} class="btn btn-primary">切换仓库</button></td>
                {% for v in valu %}

                    <td>{{v}}</td>
                {%endfor%}
            </tr>
        {% endfor %}
        </tbody>
    </table>

        <!--</form>-->
    </div>
  </div>
</div>
{% endblock %}
