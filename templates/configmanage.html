<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>云平台测试控制台</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>云平台测试控制台</h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">云平台测试控制台</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">仓库会员配置</a></li>
        <li><a href="#">测试用例</a></li>
        <li><a href="#">测试报告</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>配置管理</h2>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/createconfig">新增配置</a></li>
        <li><a href="#">修改配置</a></li>
        <li><a href="#">删除配置</a></li>
      </ul>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>

    <div class="col-sm-8">
      <h2>仓库会员信息</h2>
      <h5>脚本自动匹配选择的仓库会员</h5>
        <form action="/change_config" method="post">
            <button type="submit" class="btn btn-default">切换</button>
            <button type="button" class="btn btn-default"><a href="/star_test/WMS" target="view_window">启动测试</a></button>
            <button type="button" class="btn btn-default"><a href="http://172.16.20.5:8886/html/" target="view_window">查看报告</a></button>
        <table class="table table-hover">
        <caption>现有测试仓库</caption>
        <thead>
            <tr>
                <th>请选择</th>
                <th>仓库ID</th>
                <th>仓库名</th>
                <th>会员ID</th>
                <th>会员名</th>
                <th>会员号</th>
                <th>环境</th>
            </tr>
        </thead>
        <tbody>
        {% for valu in values %}
            <tr>
                <td><input type="radio" name="detail " value={{valu[0]}};{{valu[2]}}></td>
                {% for v in valu %}

                    <td>{{v}}</td>
                {%endfor%}
            </tr>
        {% endfor %}
        </tbody>
    </table>

        </form>
    </div>
  </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div>



</body>
</html>
